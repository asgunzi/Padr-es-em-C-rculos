<!doctype html>
<html>
<head>
<meta charset="utf-8"/>

 <title>Padrões em Círculos</title>
 
<script src="https://d3js.org/d3.v4.min.js"></script>

</head>

<style>
.slider{
width:500px;
}
</style>

<body>

      <h1><a href="https://ideiasesquecidas.com"> <img src=	"https://ideiasesquecidas.files.wordpress.com/2020/03/forgottenlogo.png" width="90" height = "50"></a>Padrões em Círculos</h1>

<div class="slidecontainer" onchange= "Desenhar()">
  <input type="range" min="1" max="100" value="5" class="slider" id="myRange">
</div>


</Body>   
</Html>  

<script type = "text/javascript">
    var svg = d3.select("body")
        .append("svg")
        .attr("width", 1520)
        .attr("height", 800);
   
	Desenhar();

	function Desenhar()
	{
	svg.selectAll("*").remove();

	//---------------------------------------------------------------
	var i;
	var j;
	var cx =[];
	var cy=[];
	var cor =[];
	var raio =[];

	var r0 = d3.select("#myRange").property("value");	

	//Plota o quociente
	for (i=0; i<70; i++)
		{
		for (j=0; j<70; j++)
			{
				cx.push(-50 +j*40);
				cy.push(-50 +i*40);		
				if ((i+j) % 2 ==0)
				{
					cor.push("blue");
					raio.push(r0*0.9);
				}
				else
				{
					cor.push("red");
					raio.push(r0*1.1);
				}
			}
		}
		
		
	svg.selectAll("circle")
			.data(cx)
			.enter()
			.append("circle")
		  .attr("cx", function(d,i){return cx[i]})
		  .attr("cy", function(d,i){return cy[i]})
		  .attr("r", function(d,i){return raio[i]})
		  .attr("stroke", function(d,i){return cor[i]})
		  .attr("stroke-width", 1.5)
		  .attr("fill", "transparent")
		  //.attr("fill", function(d,i){return cor[i]})
	}


	
  </script>
</body>
</html>
